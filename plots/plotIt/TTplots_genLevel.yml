'Top Pt':
  x-axis: "Pt_{t} (GeV)"
  y-axis: "Normalized"
  normalized: true
  log-y: both
  save-extensions: ["png"]
  show-ratio: false

'Top Eta':
  x-axis: "#eta_{t}"
  y-axis: "Normalized"
