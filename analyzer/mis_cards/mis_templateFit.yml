# Datasets:

datasets:
  TT:
    # 0 --> not fitted, 1 --> fitted
    signal: 1
    range: [0.9,1.1]
    histname: TT_yields
  DY:
    signal: 1
    range: [0.5,1.5]
    histname: DY_yields
  ZZ:
    signal: 1
    range: [-20,20]
    histname: ZZ_yields
  ZH:
    signal: 1
    range: [-20,20]
    histname: ZH_yields
  tbarWp:
    signal: 1
    range: [-20,20]
    histname: tbarWp_yields
  tWm:
    signal: 1
    range: [-20,20]
    histname: tWm_yields
